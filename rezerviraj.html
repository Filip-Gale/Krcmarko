
<!DOCTYPE html>
<html>
    <head>
        <title>Krčmarko</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="rezerviraj.css">
        <link rel="icon" type="image/x-icon" href="img/logo.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    
    
    <body>
        <div id="preloader"></div>
        <nav>
            <ul>
                <a href="rezerviraj.html"><li>Rezerviraj</li></a>
                <a href="index.html"><li><div id="logo"></div></li></a>
                <a href="oNama.html"><li>O nama</li></a>
            </ul>
        </nav>
        <main>
            <img src="img/paralax2.png" alt="para" id="paralax2">
            <img src="img/paralax3.png" alt="para" id="paralax3">
            <img src="img/sun.png" alt="sunce" id="paralax">
            <img src="img/rezervacijaVjeverica.png" alt="vjeverica" id="vje" class="paraKapa">
            <img src="img/rezervacijaJelen.png" alt="jelen" id="jel" class="paraKapa">

            <section>
                <article id="forma">
                    <!-- https://formsubmit.co/ -->
                    <h2>Rezervacija</h2>
                    <form action="https://formsubmit.co/filipgale6@gmail.com" method="POST">
                        <input type="hidden" name="_template" value="table">
                        <input type="hidden" name="_subject" value="Nova rezervacija!">
                        <input type="hidden" name="_next" value="https://filip-gale.github.io/Krcmarko/potvrda.html">
                        <input type="hidden" name="_captcha" value="false">
                        <input type="text" name="name" class="form-control" placeholder=" Ime i Prezime" required id="name">
                        <input type="email" name="email" class="form-control" placeholder=" Email" required>
                        <textarea placeholder="Your Message" class="form-control" name="message" rows="0" cols="0" required></textarea>
                        <input type="submit" value ="Pošalji" id="button">
                    </form>
                </article>
            </section>
        </main>
        <footer>
            <a href="https://www.instagram.com/krchmarko/">
                <div class="footItem">
                    
                    <img src="img/instagram.png" alt="insta">
                </div>
            </a>
        </footer>
        
        <script type="text/javascript">
            window.addEventListener("scroll", function() {
                const distance = window.scrollY;
                document.querySelector("#jel").style.transform = `translateY(${distance * 0.1}px)`;
                document.querySelector("#vje").style.transform = `translateY(${distance * 0.1}px)`;
                document.querySelector("#forma").style.transform = `translateY(${distance * 0.7}px)`;
                document.querySelector("#paralax2").style.transform = `translateY(${distance * 0.7}px)`;
                document.querySelector("#paralax3").style.transform = `translateY(${distance * 0.7}px)`;
            });
        </script>

        <script>
            var loader = document.getElementById("preloader");
            window.addEventListener("load", function(){
                loader.style.display = "none";
            })
        </script>
    </body>
</html>
